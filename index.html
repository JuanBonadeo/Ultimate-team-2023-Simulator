<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Team FIFA 23</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/873/873633.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./CSS/main.css" />
  </head>
  <body>
<!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <!-- NAV Bar Boostrap -->
    <!-- NAV Bar NO COLLAPSE -->
    <nav class="navbar navbar-expand-md navcustom nav-item">
      <div class="container-fluid">
        <a class="navbar-brand nav-item">
          FUT 23
        </a>
        <button id="billeteraContainer">
              <div class="billetera-container billeteraNoCollapse">
                <h5 id="billetera">150000</h5>
                <img class="coins img-fluid" src="https://cdn-icons-png.flaticon.com/512/2530/2530538.png" alt="source"/>
              </div>
        </button>
        <button class="navbar-toggler btn-close btn-close-nav" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" aria-label="Close"></button>
        <!-- NAV Bar  COLLAPSE -->
        <div class="collapse navbar-collapse" data-bs-toggle="collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a id="mostarCatalogo" type="button" class="nav-link active" aria-label="Toggle navigation" aria-label="Close" >
                Ver Catálogo
              </a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link active" data-bs-toggle="modal" data-bs-target="#staticBackdrop" aria-label="Close">
                Agregar Jugador
              </a>
            </li>
            <li class="nav-item">
              <a type="button" id="mostrarEquipoBtn" class="nav-link active" aria-label="Close">
                Mi Equipo
              </a>
            </li>
            <li class="nav-item">
              <a type="button" id="mostrarTiendaBtn" class="nav-link active" aria-label="Close">
                Tienda
              </a>
            </li>
            
          </ul>

          <!-- Parte derecha del nav -->
          <form class="nav-item">
            <select id="selectOrden" class="form-select form-select-sm nav-link active" aria-label=".form-select-sm example">
              <option selected>Ordenar</option>
              <option value="1" aria-label="Close">Ascendente🔝</option>
              <option value="2" aria-label="Close">Descendente⬇️</option>
              <option value="3" aria-label="Close">Alfa 🔠</option>
              <option value="4" aria-label="Close">Ascendente💰</option>
              <option value="5" aria-label="Close">Descendente💰</option>
            </select>
          </form>
          <form class="d-flex" role="search">
            <select id="selectOrdenBusqueda" class="form-select form-select-sm nav-link active nav-item buscarPor" aria-label=".form-select-sm example">
              <option selected>Buscar Por -</option>
              <option value="1" aria-label="Close">Nombre</option>
              <option value="2" aria-label="Close">Poscicion</option>
              <option value="3" aria-label="Close">Pais</option>
              <option value="4" aria-label="Close">Club</option>
              <option value="5" aria-label="Close">Calidad</option>
            </select>
            <input class="form-control me-2 nav-item nav-input" id="buscador" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn-outline-success nav-item" id="buscadorBtn" aria-label="Close">
              <img src="https://cdn-icons-png.flaticon.com/512/3641/3641364.png" style="width: 1.4em"/>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <!-- MAIN -->
    <main>
      <!-- Container cartas -->
      <div class="container margint">
        <h1 id="titulo"></h1>
        <div id="coincidencia"></div>
        <div id="cartas" class="row"></div>
      </div>
      <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
      
      <!-- Loadader-->
      <div class="d-flex justify-content-center" id="loader">
        <h3 id="loaderTexto" class="text-dark text-center">Cargando</h3>
        <div class="spinner-border text-dark" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
      <div id="animation-element">
        <img src="https://images.ctfassets.net/b4k16c7lw5ut/blog-Transitions-2.gif/7147e8a34ea8b2b47956f81d2feabfba/Transitions-2.gif" alt="fifa-animation"/>
      </div>
      <div id="animation-element-black">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Black_from_a_camera.jpg/1200px-Black_from_a_camera.jpg" alt="black"/>
      </div>
      <!--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
      
      <!-- Modal  AGREGAR JUGADOR-->
      <div class="modal fade"id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">
                Agregar Jugador
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body my-3 container">
              <form id="agregarCartaModal">
                <div class="nombrePosicionContainer">
                  <div class="nombreForm">
                    <label class="nombreIngresado" for="nombreApellido">Nombre y Apellido:</label>
                    <input type="text" id="jugadorIngresado" name="nombreApellido"/>
                  </div>
                  <div class="posicionForm">
                    <label for="posicion">Poscicion:</label>
                    <select id="posicionIngresado" name="posicion">
                      <option value=""></option>
                      <option value="DC">DC</option>
                      <option value="EI">EI</option>
                      <option value="ED">ED</option>
                      <option value="MCO">MCO</option>
                      <option value="MP">MP</option>
                      <option value="MI">MI</option>
                      <option value="MD">MD</option>
                      <option value="MCO">MCO</option>
                      <option value="MCO">MC</option>
                      <option value="MCD">MCD</option>
                      <option value="DFD">DFD</option>
                      <option value="DFI">DFI</option>
                      <option value="DFC">DFC</option>
                      <option value="CD">CD</option>
                      <option value="CI">CI</option>
                      <option value="PQ">PQ</option>
                    </select>
                  </div>
                </div>
                <div class="paisClubContainer">
                  <div class="paisForm">
                    <label for="pais">Nacionalidad:</label>
                    <select id="paisIngresado" name="pais">
                      <option value="">Paises</option>
                      <option value="argentina">Argentina</option>
                      <option value="brasil">Brasil</option>
                      <option value="colombia">Colombia</option>
                      <option value="uruguay">Uruguay</option>
                      <option value="españa">España</option>
                      <option value="alemania">Alemania</option>
                      <option value="croacia">Croacia</option>
                      <option value="belgica">Bélgica</option>
                      <option value="francia">Francia</option>
                      <option value="inglaterra">Inglaterra</option>
                      <option value="italia">Italia</option>
                      <option value="paises bajos">Países Bajos</option>
                      <option value="portugal">Portugal</option>
                      <option value="suiza">Suiza</option>
                      <option value="servia">Servia</option>
                      <option value="polonia">Polonia</option>
                      <option value="dinamarca">Dinamarca</option>
                      <option value="noruega">Noruega</option>
                      <option value="canada">Canadá</option>
                    </select>
                  </div>

                  <div class="clubForm">
                    <label for="club" class="clubModal">Club:</label>
                    <select id="clubIngresado" name="club">
                      <option value="">Clubes</option>
                      <option value="icono">ICONO</option>
                      <option value="real madrid">Real Madrid</option>
                      <option value="barcelona">Barcelona</option>
                      <option value="manchester united">
                        Manchester United
                      </option>
                      <option value="bayern munich">Bayern Munich</option>
                      <option value="psg">PSG</option>
                      <option value="manchester city">Manchester City</option>
                      <option value="juventus">Juventus</option>
                      <option value="chelsea">Chelsea</option>
                      <option value="liverpool">Liverpool</option>
                      <option value="arsenal">Arsenal</option>
                      <option value="borussia">Borussia Dortmund</option>
                      <option value="milan">AC Milan</option>
                      <option value="inter">Inter Milan</option>
                      <option value="ajax">Ajax</option>
                      <option value="atletico de madrid">
                        Atletico Madrid
                      </option>
                      <option value="tottenham">Tottenham Hotspur</option>
                      <option value="brighton">Brighton</option>
                      <option value="tottenham">Tottenham Hotspur</option>
                      <option value="aston villa">Aston Villa</option>
                      <option value="boca">Boca Juniors</option>
                    </select>
                  </div>
                </div>
                <div class="globalTipoDeCartaContainer">
                  <div class="globalForm">
                    <label for="global">Global:</label>
                    <input type="number" id="globalIngresado" name="global" />
                  </div>
                  <div class="tipoDeCartaForm">
                    <label for="tipoDecarta" class="tipoDecartaModal">Ingrese calidad:</label>
                    <select id="tipoDeCartaIngresado" name="tipoDeCarta">
                      <option value=""></option>
                      <option value="oro">ORO</option>
                      <option value="totw">TOTW</option>
                      <option value="toty">TOTY</option>
                      <option value="ucl">UCL</option>
                      <option value="future">Future Star</option>
                      <option value="icono">ICONO</option>
                      <option value="hero">HERO</option>
                      <option value="otw">OTW</option>
                      <option value="fut">Futchamps</option>
                    </select>
                  </div>
                </div>
                <div class="imgForm">
                  <label for="img" class="imgModal">Ingrese imagen:</label>
                  <input placeholder="direccion de su img.png" type="text" id="imgIngresado" name="img"/>
                </div>
                <div class="precioForm">
                  <label for="precio">Precio:</label>
                  <input type="number" id="precioIngresado" name="precio" class="precioModal"/>
                </div>
                <div class="modal-stats">
                  <div class="statsLeft">
                    <div class="stat">
                      <label for="ritmo">Ritmo:</labe>
                        <input type="text" id="ritmoIngresado" name="ritmo" />
                    </div>
                    <div class="stat">
                      <label for="tiro">Tiro:</label>
                      <input type="text" id="tiroIngresado" name="tiro" />
                    </div>
                    <div class="stat">
                      <label for="pase">Pase:</label>
                      <input type="text" id="paseIngresado" name="pase" />
                    </div>
                  </div>
                  <div class="statsRight">
                    <div class="stat">
                      <label for="regate">Regate:</label>
                      <input type="text" id="regateIngresado" name="regate" />
                    </div>
                    <div class="stat">
                      <label for="defensa">Defensa:</label>
                      <input type="text" id="defensaIngresado" name="defensa"/>
                    </div>
                    <div class="stat">
                      <label for="fisico"> Fisico:</label>
                      <input type="text" id="fisicoIngresado" name="fisico" />
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="agregarCartaBtn" class="btn btn-success" data-bs-dismiss="modal">
                Agregar Jugador
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bosstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!-- SeetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Archivos JS -->
    <script src="./js/class.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/inicio.js"></script>

  </body>
</html>
